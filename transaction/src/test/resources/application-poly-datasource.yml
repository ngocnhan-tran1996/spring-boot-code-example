app:
  datasource:
    oracle:
      # xa config
      xa-properties:
        URL: jdbc:oracle:thin:@localhost:1521/db_test
        user: user_nhan
        password: ngocnhan
      xa-data-source-class-name: oracle.jdbc.xa.client.OracleXADataSource
      min-pool-size: 1
      max-pool-size: 5
      unique-resource-name: oracle
      # normal config
      url: jdbc:oracle:thin:@localhost:1521/db_test
      username: user_nhan
      password: ngocnhan
      driver-class-name: oracle.jdbc.driver.OracleDriver
      hikari:
        pool-name: oracle-pool-name
        schema: user_nhan
        minimum-idle: 1
        maximum-pool-size: 1
      jpa:
        show-sql: true
        properties:
          hibernate:
            '[show_sql]': true
            '[format_sql]': true
            '[hbm2ddl.auto]': update

    postgres:
      # xa config
      xa-properties:
        url: jdbc:postgresql://localhost:5432/postgres
        user: postgres
        password: ngocnhan
      xa-data-source-class-name: org.postgresql.xa.PGXADataSource
      min-pool-size: 1
      max-pool-size: 1
      unique-resource-name: postgres
      # normal config
      url: jdbc:postgresql://localhost:5432/postgres
      username: postgres
      password: ngocnhan
      driver-class-name: org.postgresql.Driver
      hikari:
        pool-name: postgresql-pool-name
        schema: public
        minimum-idle: 1
        maximum-pool-size: 1
      jpa:
        properties:
          hibernate:
            '[show_sql]': true
            '[format_sql]': true
            '[hbm2ddl.auto]': update