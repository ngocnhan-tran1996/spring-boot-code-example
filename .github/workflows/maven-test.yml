name: Java CI with Maven

on:
  push:
    branches:
      - [0-9].[0-9].[0-9]
      - 'feature/'[0-9]+.[0-9]+.[0-9]+'/**'
  pull_request:
    branches: [ '[0-9]+.[0-9]+.[0-9]+' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Test with Maven
      run: mvn --batch-mode --update-snapshots verify